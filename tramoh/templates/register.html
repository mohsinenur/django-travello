<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <form class="" action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-group" type="text" name="first_name" id="" placeholder="First Name"><br>
            <input class="form-group" type="text" name="last_name" id="" placeholder="Last Name"><br>
            <input class="form-group" type="text" name="username" id="" placeholder="Username"><br>
            <input class="form-group" type="email" name="email" id="" placeholder="Email"><br>
            <input class="form-group" type="password" name="password1" id="" placeholder="Password"><br>
            <input class="form-group" type="password" name="password2" id="" placeholder="Confirm Passowrd"><br>
            <input class="btn" type="submit" value="Register"><br>
        </div>
    </form>
    {% for message in messages %}
        {{ message }}
    {% endfor %}
</body>
</html>
